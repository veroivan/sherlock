---
layout: default
---
<style>
    @font-face {
        font-family: 'DeadSecretary';
        src: url('../../resources/fonts/Dead\ Secretary.ttf');
    }
    @font-face {
        font-family: 'Fell';
        src: url('../../resources/fonts/IM\ Fell\ English\ Roman\ Caps\ FeENsc2.ttf');
    }
    @font-face {
        font-family: 'Phyllis';
        src: url('../../resources/fonts/Phyllis\ ATT\ Italic.ttf');
    }
    body {
        background: url('../../resources/images/blank_page.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
    .case {
        text-align: center;
    }
    .case-title {
        font-family: 'DeadSecretary';
    }
    .case-date {
        font-family: 'Fell';
    }
    .case-author {
        font-family: 'Fell';
        font-size: small;
    }
    .case-intro {
        font-family: 'Phyllis';
        padding: 5%;
        text-align: justify;
    }
    .actions {
        display: flex;
        justify-content: space-evenly;
        font-family: 'Fell';
    }
</style>
<div class="case">
    <h1 class="case-title">{{page.title}}</h1>
    <h2 class="case-date">{{page.case_date}}</h2>
    <h6 class="case-author">{{page.author}}</h6>
    <div class="divided"></div>
    <br>
    <article class="case-intro">{{content}}</article>  
    <div class="actions">
        <a class="action-link" target="_blank" href="../resources/images/london_map.jpg">
            London Map
        </a>
        <a class="action-link">London Directory</a>
        <a class="action-link">Solve!</a>
    </div>
</div>
